scalar Date

interface Node {
  id: ID!
}

type User implements Node {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  fullName: String!
  email: String!
  bio: String
}

type Query {
  user(id: ID!): User
  users: [User]
}

type Mutation {
  createUser(fullName: String!, email: String!, password: String!, bio: String): User
  updateUser(id: ID!, fullName: String, email: String, password: String, bio: String): User
  deleteUser(id: ID!): User
}

schema {
  query: Query
  mutation: Mutation
}